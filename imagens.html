<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .emissora {
            display: flex;
            align-items: center;
            background: #fff;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .emissora img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
    </style>
</head>
